services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: contest-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-contest}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-contest123}
      POSTGRES_DB: ${POSTGRES_DB:-contest_db}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-contest} -d ${POSTGRES_DB:-contest_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - contest-network

  # Redis Cache (for leaderboard)
  redis:
    image: redis:7-alpine
    container_name: contest-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - contest-network

  # Database migrations (runs once before backend starts)
  db-migrate:
    build:
      context: ./db
      dockerfile: Dockerfile
    container_name: contest-db-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-contest}:${POSTGRES_PASSWORD:-contest123}@postgres:5432/${POSTGRES_DB:-contest_db}
    networks:
      - contest-network

  # Backend API + WebSocket Server
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: contest-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-migrate:
        condition: service_completed_successfully
    environment:
      NODE_ENV: production
      PORT: 3000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-contest}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-contest123}
      POSTGRES_DB: ${POSTGRES_DB:-contest_db}
      DATABASE_URL: postgresql://${POSTGRES_USER:-contest}:${POSTGRES_PASSWORD:-contest123}@postgres:5432/${POSTGRES_DB:-contest_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    ports:
      - "${BACKEND_PORT:-3001}:3000"
    networks:
      - contest-network

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3001}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:3001}
    container_name: contest-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - contest-network

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# Bridge network for service communication
networks:
  contest-network:
    driver: bridge
